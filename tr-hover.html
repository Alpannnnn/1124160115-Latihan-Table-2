<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Membangun Table 2</title>

    <style>
        table {
            width: 100%;
        }
        th {
            color: white;
            background-color: darkblue;
        }
        td {
            padding: 8px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: lightgreen;
        }
        tr {
            border-bottom: 1px solid #dddd;
        }
        tr:hover {
            color: red
        }
    </style>
</head>
<body>
    <h2>Zebra Stripes Table</h2>
    <p>Untuk tabel bergaris zebra, gunakan pemilih nth-child() dan tambahkan warna latar belakang ke semua baris tabel genap (atau ganjil):</p>
    <table border="1px">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Point</th>
        </tr>
        <tr>
            <td>Alfan</td>
            <td>Fadillah</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Raffi</td>
            <td>Pasya</td>
            <td>$50</td>
        </tr>
        <tr>
            <td>Puri</td>
            <td>Alaeda</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Dhani</td>
            <td>Kusuma</td>
            <td>$250</td>
        </tr>
</body>
</html>
